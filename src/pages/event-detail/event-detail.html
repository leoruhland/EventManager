<ion-header>
    <ion-navbar>
        <ion-title>{{ currentEvent?.name }} Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            {{currentEvent?.name}}
        </ion-card-header>
        <ion-card-content>
            <p>Ticket: <strong>${{currentEvent?.price}}</strong></p>
            <p>Date: <strong>{{currentEvent?.date}}</strong></p>
        </ion-card-content>
    </ion-card>
</ion-content>
